<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="./assets_Login/css/LoginStyle.css" rel="stylesheet">
        <title>Login</title>

    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Criar Conta</h1>
                    <div class="social-container">
                        <section>
                            <ul class="icon-list">
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-facebook"></i></a>
                              </li>
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-google"></i></a>
                              </li>
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-linkedin"></i></a>
                              </li>    
                            </ul>
                          </section>
                    </div>
                    <span>ou use seu e-mail para registrar.</span>
                    <input type="text" placeholder="Nome" required/>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Senha" required />
                    <button>Criar conta</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Entrar</h1>
                    <div class="social-container">
                        <section>
                            <ul class="icon-list">
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-facebook"></i></a>
                              </li>
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-google"></i></a>
                              </li>
                              <li class="icon-item">
                                <a href="#" class="icon-link"><i class="fa fa-linkedin"></i></a>
                              </li>    
                            </ul>
                          </section>
                    </div>
                    <span>ou use sua conta</span>
                    <input type="email" placeholder="Email" required/>
                    <input type="password" placeholder="Senha" required />
                    <a href="#">Esqueceu sua senha?</a>
                    <button><a href="index.html">Entrar</a></button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Para iniciar sua sessão, insira seus dados.</p>
                        <button class="ghost" id="signIn">Entrar</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Olá Amigo!</h1>
                        <p>Se for seu primeiro acesso insira seus dados para conectar conosco.</p>
                        <button class="ghost" id="signUp">Criar Conta</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./assets_login/js/core/LoginJs.js"></script>
</html>
